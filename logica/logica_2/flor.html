<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
	pincel.fillRect(0, 0, 600, 400);

	function desenhaCirulo(x, y, raio, cor) {

		pincel.fillStyle = cor;
		pincel.beginPath();
		pincel.arc(x, y, raio, 0, 2*3.14);
		pincel.fill();
	}

	function desenhaFlor(x, y) { 
		desenhaCirulo(x, y+20, 10, 'blue');
		desenhaCirulo(x, y, 10, 'red');
		desenhaCirulo(x, y-20, 10, 'yellow');

		desenhaCirulo(x-20, y, 10, 'orange');
		desenhaCirulo(x+20, y, 10, 'black');
	}
	

	
	desenhaFlor(300, 200);

	

</script>
