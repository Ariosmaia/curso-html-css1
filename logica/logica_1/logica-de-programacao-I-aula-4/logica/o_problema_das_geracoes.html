<meta charset="UTF-8">

<script>

	function pulaLInha() {

		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLInha();
	}

	var idadeMediaQuandoTemFilhos = 28
	var anoAtul = 2017;
	
	var quantidadeDeGeracoes = (anoAtul - 1500) / idadeMediaQuandoTemFilhos;
	

	mostra("Se passaram " + Math.round((quantidadeDeGeracoes)) + " gerações" );
	


</script>
