<meta charset="UTF-8">

<script>
	
	function pulaLinha () {

		document.write("<br><hr><br>");
		
	}

	function mostra(frase) {

		document.write("<big>" + frase + "<big>");
		pulaLinha();
	}

	var ano = 2017;

	mostra("Eu nasci em : " + (ano - 26));
	mostra("Adriano nascem em : " + (ano - 27));
	mostra("Paulo nasceu em : " + (ano - 32));


</script>
